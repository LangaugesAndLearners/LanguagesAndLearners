<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="conversation.css">
  <title></title>
</head>
<body>
  <div id='header'>
    <span id='score'>#score</span>
    <i class = 'fa fa-info-circle'></i>
    <br>
  </div>
  <div id="prompt">
    <h2 id='promptHeading'></h2>
    <p id='promptText'></p>
  </div>
  <div id="youAre">
    <h2 id='youAreHeading'></h2>
    <img id = 'youAreImg' src="" alt="">
    <span id = 'youAreText'></span>
  </div>
  <div id="words">
    <h2>Try to use these words:</h2>
    <span class = 'word' id='0'>
      <span></span>
      <i class="fa fa-info-circle"></i>
      <i class="fa fa-check-circle"></i>
    </span>
    <br>
    <span class = 'word' id='1'>
      <span></span>
      <i class="fa fa-info-circle"></i>
    </span>
    <br>
    <span class = 'word' id='2'>
      <span></span>
      <i class="fa fa-info-circle"></i>
    </span>
    <br>
    <span class = 'word' id='3'>
      <span></span>
      <i class="fa fa-info-circle"></i>
    </span>
    <br>
  </div>
  <div id="wordExplanation">
    <img alt="" id='wordExplanationImg'>
    <span id='wordExplanationText'>click on a word's info circle for help!</span>
  </div>
  <script src="conversation.js" charset="utf-8"></script>
</body>
</html>
